<div
  class="project-card bg-gradient-to-br from-blue-900 via-blue-800 to-blue-950 rounded-2xl shadow-2xl p-8 flex flex-col items-start border-t-4 border-blue-700 hover:scale-105 hover:shadow-blue-700/40 transition-transform duration-300 min-h-[260px] relative overflow-hidden group">
  <div
    class="absolute -top-8 -right-8 w-24 h-24 bg-blue-700 opacity-10 rounded-full blur-2xl group-hover:opacity-20 transition">
  </div>
  <img
    [src]="imageUrl()"
    alt="Imagen del proyecto"
    class="w-full h-40 object-cover rounded-lg mb-4"
  />
  <h2 class="text-2xl font-bold mb-2 text-blue-200">{{title()}}</h2>
  <p class="text-blue-300 mb-4">{{description()}}</p>
  <a [href]="link()" target="_blank"
    class="mt-auto inline-flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-blue-700 to-cyan-500 text-blue-100 rounded-lg hover:from-cyan-500 hover:to-blue-700 transition">
    Ver proyecto
  </a>
</div>
