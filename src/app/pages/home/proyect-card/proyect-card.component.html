<div
  class="project-card bg-gradient-to-br from-blue-900 via-blue-800 to-blue-950 rounded-3xl shadow-2xl p-8 flex flex-col items-start border-t-4 border-blue-700 hover:scale-105 hover:shadow-blue-700/40 transition-transform duration-300 min-h-[340px] relative overflow-hidden group"
>
  <!-- Decorative Glow -->
  <div
    class="absolute -top-10 -right-10 w-40 h-40 bg-cyan-400 opacity-25 rounded-full blur-3xl group-hover:opacity-40 transition"
  ></div>
  <!-- Project Image with overlay and icon -->
  <div class="relative w-full h-48 mb-6 rounded-2xl overflow-hidden shadow-xl border-2 border-blue-800 group-hover:border-cyan-400 transition">
    <img
      [src]="imageUrl()"
      alt="Imagen del proyecto"
      class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110"
    />
    <div class="absolute inset-0 bg-gradient-to-t from-blue-950/70 via-blue-900/20 to-transparent"></div>
    <div class="absolute top-3 right-3 bg-cyan-500/80 rounded-full p-2 shadow-lg">
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10l4.553 2.276A2 2 0 0121 14.09V17a2 2 0 01-2 2H5a2 2 0 01-2-2v-2.91a2 2 0 01.447-1.814L8 10"></path>
      </svg>
    </div>
  </div>
  <!-- Title -->
  <h2 class="text-2xl font-extrabold mb-2 text-blue-100 drop-shadow-lg tracking-wide group-hover:text-cyan-300 transition">
    {{title()}}
  </h2>
  <!-- Description -->
  <p class="text-blue-200 mb-6 leading-relaxed line-clamp-3 group-hover:text-blue-100 transition">
    {{description()}}
  </p>
  <!-- Button -->
  <a
    [href]="link()"
    target="_blank"
    class="mt-auto inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-cyan-500 via-blue-700 to-blue-900 text-white font-bold rounded-2xl shadow-lg hover:from-blue-700 hover:to-cyan-500 hover:scale-110 hover:shadow-cyan-400/40 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-cyan-400"
  >
    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
    </svg>
    Ver proyecto
  </a>
</div>
